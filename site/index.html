<head>
    <title>Folleach</title>
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="content/images/icon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=PT+Sans&display=swap" rel="stylesheet">
    <meta name="title" property="title" content="Folleach">
    <meta name="description" property="description" content="Folleach is one of the small creatures in this big world.
                                                             A full-queue developer - if it's more convenient for you">
    <meta name="image" property="image" content="https://folleach.net/content/images/icon.png">
    <meta name="url" property="url" content="https://folleach.net/">
    <style>
        * {
            font-family: 'Inter', sans-serif;
            color: #133051;
        }
        body {
            background: #accdee;
            height: 100dvh;
        }
        h1, p {
            margin: 0.1em 0;
        }
        h1 {
            font-size: 3em;
        }
        p {
            font-size: 1.5em;
        }
        a {
            cursor: default;
        }
        a {
            transition: ease 0.15s;
        }
        a:hover {
            scale: 1.1;
        }
        .primary {
            fill: #163b66;
        }
    </style>
</head>

<body style="margin: 0;">
    <div style="justify-content: center; display: flex; align-items: center; height: 85dvh;">
        <div style="display: grid; grid-template-columns: 20em auto;">
            <img
                src="content/images/me.png"
                width="500em"
                alt="Folleach in Himmis's Art"
                title="Folleach in Himmis's Art" />
            <div style="margin-top: 2em;">
                <h1>Folleach</h1>
                <p>A full-queue developer ^_^</p>
                <div style="display: grid; grid-auto-flow: column; text-align: center; margin-top: 2em;">
                    <a href="https://github.com/Folleach" style="display: block;">
                        <svg height="30" width="60">
                            <image xlink:href="content/images/github.svg"/>
                        </svg>
                    </a>
                    <a href="https://folleach.net/l/discord" style="display: block;">
                        <svg height="30" width="60">
                            <image xlink:href="content/images/discord.svg"/>
                        </svg>
                    </a>
                    <a href="https://youtube.com/Folleach" style="display: block;">
                        <svg height="30" width="60">
                            <image xlink:href="content/images/youtube.svg"/>
                        </svg>
                    </a>
                    <a href="https://www.twitch.tv/Folleach" style="display: block;">
                        <svg height="30" width="60">
                            <image xlink:href="content/images/twitch.svg"/>
                        </svg>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
