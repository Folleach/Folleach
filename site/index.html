<head>
    <title>Folleach</title>
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="content/images/icon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=PT+Sans&display=swap" rel="stylesheet">
    <meta property="og:title" content="Folleach">
    <meta property="og:description" content="A full-queue developer ^_^">
    <meta property="og:image" content="https://folleach.ru/content/images/icon.png">
    <meta property="og:url" content="https://folleach.ru/">
    <style>
        * {
            font-family: 'Inter', sans-serif;
            color: #0b4260;
        }
        body {
            background: #accdee;
            height: 100dvh;
        }
        h1, p {
            margin: 0.1em 0;
        }
        h1 {
            font-size: 3em;
        }
        p {
            font-size: 1.5em;
        }
        a > object {
            pointer-events: none;
        }
        a {
            transition: ease 0.15s;
        }
        a:hover {
            scale: 1.1;
        }
    </style>
</head>

<body style="margin: 0;">
    <div style="justify-content: center; display: flex; align-items: center; height: 85dvh;">
        <div style="display: grid; grid-template-columns: 20em auto;">
            <img
                src="content/images/me_winter.png"
                width="500em"
                alt="Folleach in Himmis's Art with winter hat by me"
                title="Folleach in Himmis's Art with winter hat by me" />
            <div style="margin-top: 6em;">
                <h1>Folleach</h1>
                <p>A full-queue developer ^_^</p>
                <div style="display: grid; grid-auto-flow: column; text-align: center; margin-top: 2em;">
                    <a href="https://github.com/Folleach" style="display: block;">
                        <object type="image/svg+xml" data="content/images/github.svg"></object>
                    </a>
                    <a href="https://folleach.ru/l/discord" style="display: block;">
                        <object type="image/svg+xml" data="content/images/discord.svg"></object>
                    </a>
                    <a href="https://youtube.com/Folleach" style="display: block;">
                        <object type="image/svg+xml" data="content/images/youtube.svg"></object>
                    </a>
                    <a href="https://www.twitch.tv/Folleach" style="display: block;">
                        <object type="image/svg+xml" data="content/images/twitch.svg"></object>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
