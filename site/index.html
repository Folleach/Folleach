<!DOCTYPE html>
<html lang="en">

<head>
    <title>Folleach</title>
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="content/images/icon.png" />
    <meta name="title" property="title" content="Folleach">
    <meta name="description" property="description" content="Folleach is one of the small creatures in this big world.
                                                             A full-queue developer - if it's more convenient for you">
    <meta name="image" property="image" content="https://folleach.net/content/images/icon.png">
    <meta name="url" property="url" content="https://folleach.net/">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <style>
        * {
            font-family: sans-serif;
            color: #133051;
        }

        body {
            background-color: #3062d0;
            background-image: url("content/images/winter_ver3.jpg");
            background-size: cover;
            background-position: 70% 35%;

            height: 100dvh;
            margin: 0;
        }
        h1, p {
            margin: 0.1em 0;
        }
        h1 {
            font-size: 2.7em;
        }
        p {
            font-size: 1.3rem;
        }
        a {
            transition: ease 0.15s;
        }
        a:hover {
            scale: 1.1;
        }

        .container {
            position: absolute;

            transform: translate(-50%, -50%);

            left: calc(70% + 2rem);
            top: calc(65% - 0px);

            background-color: #3b79c133;
            border-radius: 1rem;
            padding: 0.5rem 1.5rem 1.5rem 1.5rem;
            width: 22rem;
            max-width: 90%;

            backdrop-filter: brightness(1.05) saturate(1.3) blur(3px);
            transition: all 0.2s ease-in-out;
        }

        @media (max-width: 850px) {
            .container {
                left: calc(50%);
            }

            body {
                background-position: 65% 35%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Folleach</h1>
        <p>A full-queue developer ^_^</p>
        <div style="display: grid; grid-auto-flow: column; text-align: center; margin-top: 2em;">
            <a href="https://github.com/Folleach" aria-label="See my projects on GitHub" style="display: block;">
                <svg height="35" width="60">
                    <image xlink:href="content/images/github.svg" />
                </svg>
            </a>
            <a href="https://folleach.net/l/discord" aria-label="Message me on Discord" style="display: block;">
                <svg height="30" width="60">
                    <image xlink:href="content/images/discord.svg" />
                </svg>
            </a>
            <a href="https://youtube.com/Folleach" aria-label="Watch my videos on YouTube" style="display: block;">
                <svg height="30" width="60">
                    <image xlink:href="content/images/youtube.svg" />
                </svg>
            </a>
            <a href="https://www.twitch.tv/Folleach" aria-label="Watch my streams on Twitch" style="display: block;">
                <svg height="30" width="60">
                    <image xlink:href="content/images/twitch.svg" />
                </svg>
            </a>
        </div>
    </div>
</body>

</html>
